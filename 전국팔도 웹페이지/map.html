<script>

		['<div class="wrap"><div class="text-box"><h4>경상북도</h4><div class="img-box"><img src="media/경상북도.png"></div><a href = "detail_gsbd.html"><p>지역소개로 이동하기</p></a></div>',36.576215, 128.505596],

		['<div class="wrap"><div class="text-box"><h4>제주도</h4><div class="img-box"><img src="media/제주도.png"></div><a href = "detail_jjd.html"><p>지역소개로 이동하기</p></a></div>',33.501375, 126.530733]
		
	];

  var infowindow = new google.maps.InfoWindow();
  var marker;
  for(var i=0; i<locations.length; i++){
	  marker = new google.maps.Marker({
		  position: new google.maps.LatLng(locations[i][1], locations[i][2]),
		  map: map
	  });
	  
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
          }
      })(marker, i));
	  
	  if (marker) {
          marker.addListener('click', function() {
              map.setCenter(this.getPosition());
              map.setZoom(8);
          });
      }
	  
  }
  
  
}
google.maps.event.addDomListener(window, 'load', initialize);


</script>
